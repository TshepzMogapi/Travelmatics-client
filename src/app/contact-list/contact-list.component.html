<div style="margin-top: 100px;">

  <div *ngFor="let contact of contacts">
    <mat-card style="margin: 15px 0px 15px 0px">

      <mat-card-header *ngIf="isAppMobile" style="float:right;">

        <!-- on mobile ? -->
        <mat-icon style="margin:10px;">delete</mat-icon>

        <mat-icon style="margin:10px;">edit</mat-icon>
      
      </mat-card-header>

      <mat-card-content>

            <mat-grid-list cols="{{isAppMobile ? 1 : 3}}">

                    <mat-grid-tile colspan="1">
                            <img
                            src="assets/images/user.png"
                            style="border-radius: 50%;height:150px;width: 150px;"
                          />
                    </mat-grid-tile>

                    <mat-grid-tile colspan="1" >
                        <div>
                            <h3>
                                {{ contact.firstName }}
                                <span>{{ contact.lastName }}</span>
                            </h3>
                            <div>{{contact.type}}</div>
                            <br>


                            <div>
                                <mat-icon>mail_outline</mat-icon>
                                {{contact.emailAddress}}
                            </div>

                            <div>
                                    <mat-icon>public</mat-icon>
                                    {{contact.emailAddress}}
                                </div>

                                <div>
                                        <mat-icon>dialpad</mat-icon>
                                        0122555265
                                    </div>

                            <div>

                            </div>
                        </div>
                    </mat-grid-tile>

                    <mat-grid-tile colspan="1">
                        <!-- not mobile or grid view -->
                        <div *ngIf="!isAppMobile">

                            <button 
                            (click)="editContact({})"
                            style=" -webkit-appearance: none;
                            background-color: white;
                            border: 0px;
                            margin-right: auto;
                            margin-left: auto;">
                            <i class="material-icons">
                                    edit
                                    </i>
                            <div>Edit</div>
                            </button>

                         
                            <button 
                            
                            style=" -webkit-appearance: none;
                            background-color: white;
                            border: 0px;
                            margin-right: auto;
                            margin-left: auto;">
                    <i class="material-icons">
                            delete
                            </i>
                            <div>Delete</div>
            </button>
                        </div>
                        

                        <!-- FB Twitter LinkediN -->
                    </mat-grid-tile>

                </mat-grid-list>


      </mat-card-content>
    </mat-card>

  </div>

  <button mat-raised-button style="float: right;" (click)="addContact()">
      <mat-icon>add</mat-icon> &nbsp;&nbsp;Add
  </button>
</div>
