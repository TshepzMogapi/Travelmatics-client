<div style="margin-top: 100px;">
  <div *ngFor="let contact of contacts">
    <mat-card style="margin: 15px 0px 15px 0px">
      <mat-card-content>
        <mat-grid-list cols="{{ isAppMobile ? 1 : 3 }}" rowHeight="350px">


          <div
            *ngIf="isAppMobile"
            style="flex-direction: row-reverse;
            display: flex;height: 40px;"
          >
            <mat-icon style="margin:10px;" (click)="editContact()"
              >edit</mat-icon
            >

            <mat-icon
              style="margin:10px;float: right;"
              (click)="deleteContact()"
              >delete</mat-icon
            >
          </div>

          <mat-grid-tile colspan="1" style="margin-top: 25px;">
            <div class="text-center">
              <img
                src="assets/images/user.png"
                style="border-radius: 50%;height:75px;width: 75px;"
              />

              <br/>
              <h3>
                {{ contact.firstName }}
                <span>{{ contact.lastName }}</span>
              </h3>

              <div>{{ contact.type }}</div>
              <br />

              <div>
                <mat-icon>mail_outline</mat-icon>
                {{ contact.emailAddress }}
              </div>

              <div>
                <mat-icon>public</mat-icon>
                {{ contact.webAddress }}
              </div>

              <div>
                <mat-icon>dialpad</mat-icon>
                0122555265
              </div>
            </div>
          </mat-grid-tile>

          <mat-grid-tile colspan="1" *ngIf="!isAppMobile">
            <!-- not mobile or grid view -->
            <div>
              <button
                (click)="editContact({})"
                style=" -webkit-appearance: none;
                            background-color: white;
                            border: 0px;
                            margin-right: auto;
                            margin-left: auto;"
              >
                <i class="material-icons">
                  edit
                </i>
                <div>Edit</div>
              </button>

              <button
                (click)="deleteContact()"
                style=" -webkit-appearance: none;
                            background-color: white;
                            border: 0px;
                            margin-right: auto;
                            margin-left: auto;"
              >
                <i class="material-icons">
                  delete
                </i>
                <div>Delete</div>
              </button>
            </div>

            <!-- FB Twitter LinkediN -->
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-raised-button style="float: right;" (click)="getContacts()">
    <mat-icon>add</mat-icon> &nbsp;&nbsp;Add
  </button>
</div>
