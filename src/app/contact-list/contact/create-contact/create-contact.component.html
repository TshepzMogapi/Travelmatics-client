<form autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
        <h1 mat-dialog-title>Add new contact</h1>
        <mat-dialog-content style="width:800px;height:300px;">
          <mat-tab-group>
            <mat-tab [label]="'Contact Details'">
              <br />
              <div class="row-fluid">
                <div class="col-md-6">
                  <mat-form-field>
                    <input
                      matInput
                      name="FirstName"
                      [placeholder]="'First Name'"
                      [(ngModel)]="contact.FirstName"

                      required
                      minlength="2"
                      maxlength="32"
                    />
                  </mat-form-field>

                  <mat-form-field>
                    <input
                      matInput
                      name="LastName"
                      [placeholder]="'Last Name'"
                      [(ngModel)]="contact.LastName"

                      maxlength="32"
                    />
                  </mat-form-field>

                  <mat-form-field>
                    <input
                      matInput
                      name="Email"
                      [placeholder]="'Email Address'"
                      [(ngModel)]="contact.EmailAddress"

                      maxlength="32"
                    />
                  </mat-form-field>

                  <!-- <mat-form-field>
                    <input
                      matInput
                      name="Name"
                      [placeholder]="'Relationship'"


                      maxlength="32"
                    />
                  </mat-form-field> -->


                </div>
                <div class="col-md-6">
                  <!-- <mat-form-field>
                    <input
                      matInput
                      name="EmailAddress"
                      [placeholder]="'EmailAddress'"

                      type="email"

                      maxlength="256"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"
                    />
                  </mat-form-field> -->


                </div>
              </div>
            </mat-tab>
            <mat-tab [label]="'Online Presence'">
              <br />

            </mat-tab>
          </mat-tab-group>
        </mat-dialog-content>
        <div mat-dialog-actions align="end">
          <button mat-button type="button" >
            Cancel
          </button>
          <button
            mat-flat-button
            type="submit"
            flex="15"
            color="primary"

          >
          Save
          </button>
        </div>
      </form>
