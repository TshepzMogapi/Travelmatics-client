
<mat-grid-list cols="1" rowHeight="200px">
        <mat-grid-tile colspan="1">
                <img
                src="assets/images/user.png"
                style="border-radius: 50%;height:150px;width: 150px;"
              />

              
        </mat-grid-tile>

        <mat-grid-tile colspan="1">

                <button mat-raised-button (click)="editProfile()" style="margin: 10px">
                        <mat-icon>edit</mat-icon> &nbsp;&nbsp;Edit Profile
                    </button>

        </mat-grid-tile>

        

</mat-grid-list>

<div style="width: 80%;margin-left: auto;margin-right:auto;">


        <mat-tab-group>

                <mat-tab label="Contact Details">
                        <mat-accordion>
                                <mat-expansion-panel>
                                  <mat-expansion-panel-header>
                                    <mat-panel-title>
                                      Personal data
                                    </mat-panel-title>
                                    <mat-panel-description>
                                      Type your name and age
                                    </mat-panel-description>
                                  </mat-expansion-panel-header>
                              
                                  <mat-form-field>
                                    <input matInput placeholder="First name">
                                  </mat-form-field>
                              
                                  <mat-form-field>
                                    <input matInput placeholder="Age">
                                  </mat-form-field>
                                </mat-expansion-panel>
                                <mat-expansion-panel (opened)="panelOpenState = true"
                                                     (closed)="panelOpenState = false">
                                  <mat-expansion-panel-header>
                                    <mat-panel-title>
                                      Self aware panel
                                    </mat-panel-title>
                                    <mat-panel-description>
                                      Currently I am {{panelOpenState ? 'open' : 'closed'}}
                                    </mat-panel-description>
                                  </mat-expansion-panel-header>
                                  <p>I'm visible because I am open</p>
                                </mat-expansion-panel>
                              </mat-accordion>
                </mat-tab>

                <mat-tab label="Preferences">
                        <mat-card>
                                <mat-card-content>
                                  <h2 class="example-h2">Checkbox configuration</h2>
                              
                                  <section class="example-section">
                                    <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
                                    <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
                                  </section>
                              
                                  <section class="example-section">
                                    <label class="example-margin">Align:</label>
                                    <mat-radio-group [(ngModel)]="labelPosition">
                                      <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
                                      <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
                                    </mat-radio-group>
                                  </section>
                              
                                  <section class="example-section">
                                    <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
                                  </section>
                                </mat-card-content>
                              </mat-card>
                              
                              <mat-card class="result">
                                <mat-card-content>
                                  <h2 class="example-h2">Result</h2>
                              
                                  <section class="example-section">
                                    <mat-checkbox
                                        class="example-margin"
                                        [(ngModel)]="checked"
                                        [(indeterminate)]="indeterminate"
                                        [labelPosition]="labelPosition"
                                        [disabled]="disabled">
                                      I'm a checkbox
                                    </mat-checkbox>
                                  </section>
                                </mat-card-content>
                              </mat-card>
                              
                </mat-tab>
              </mat-tab-group>

</div>
