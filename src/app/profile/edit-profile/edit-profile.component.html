<form autocomplete="off" #createUserModal="ngForm" (ngSubmit)="save()">
        <h1 mat-dialog-title>Edit contact</h1>
        <mat-dialog-content>

         



          <mat-tab-group mat-align-tabs="center">
            <mat-tab [label]="'Personal Details'" style="font-size: 10px;">
              test
            </mat-tab>
            <mat-tab [label]="'Preferences'" style="font-size: 10xpx;">
             <div>

                <mat-accordion>
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          Personal data
                        </mat-panel-title>
                                              </mat-expansion-panel-header>
                  
                      <mat-form-field>
                        <input matInput placeholder="First name">
                      </mat-form-field>
                  
                      <mat-form-field>
                        <input matInput placeholder="Age">
                      </mat-form-field>
                    </mat-expansion-panel>
                   
                  </mat-accordion>
                  

             </div>
              
            </mat-tab>
          </mat-tab-group>
        </mat-dialog-content>
        <div mat-dialog-actions align="end">
          <button mat-button type="button" >
            Cancel
          </button>
          <button
          (click)="save()"
            mat-flat-button
            type="submit"
            flex="15"
            color="primary"
            
          >
          Save
          </button>
        </div>
</form>
